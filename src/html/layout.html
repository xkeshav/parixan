<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Layout</title>
	<style>
		main {
			display: grid;
			grid-template-columns: repeat(6, 1fr);
			grid-gap: 1em;
			margin: 1.5rem;
		}

		div {
			grid-column: span 2;
			height: 2rem;
			background-color: rgb(222, 208, 95);
			border: 1px solid green;
			font-size: larger;
			color: #950965;
			text-align: center;
			padding: 1rem;
		}

		div:nth-last-child(1) {
			grid-column-end: -2;
		}

		div:nth-last-child(2) {
			grid-column-end: 4;
		}

	</style>
</head>

<body>

	<main class="main">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
	</main>

</body>

</html>
